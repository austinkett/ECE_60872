  body: "### This pullrequest\r\n\r\n- Fixes issue with cv::UMat lifetime in OCL backend:\
    \ output may \"outlive\" the cv::Mat parent (this issue is reproduced locally\
    \ with the newly added test)\r\n- Adds test checking how G-API backends handle\
    \ re-initialized output\r\n\r\n#### The issue can be described in a code snippet\r\
    \n\r\n```cpp\r\n// assume we have some graph declared\r\ncv::GComputation c(in,\
    \ out);\r\n\r\n// now we want to execute the computation\r\ncv::Mat input_mat\
    \ = getInput();\r\ncv::Mat output_mat = cv::Mat(sz, type);\r\nc.apply(input_mat,\
    \ output_mat, cv::compile_args(cv::gapi::core::gpu::kernels())); // (1)\r\n\r\n\
    // now we want to execute the computation but our output_mat is changed by us\
    \ (the user)\r\nshow(output_mat);  // assume output is used somewhere else e.g.\
    \ shown on screen\r\noutput_mat = cv::Mat(sz, type); // (2)\r\nc.apply(input_mat,\
    \ output_mat, cv::compile_args(cv::gapi::core::gpu::kernels())); // (3)\r\n//\
    \ <segmentation fault>\r\n```\r\nlet's investigate:\r\n- step (1) successfully\
    \ executes the graph and result is written into `output_mat`.\r\nInternally, (since\
    \ we use OpenCL backend) output data in form of UMat is still held by the backend.\
    \ Note: we construct UMat inside the backend\r\n\r\n- step (2) we reset the output\
    \ buffer, now remember that at step (1) there's a lonely UMat somewhere inside\
    \ the G-API backend. Now what we have in this lonely UMat is a dangling pointer\
    \ to the original data (`UMatData::origdata`) that still points to already re-allocated\
    \ `Mat::data`. What's more: this original data pointer is also \"captured\" by\
    \ OCL runtime since we explicitly set this `UMatData::origdata` as `host_ptr`\
    \ to `clCreateBuffer()`\r\n\r\n- at step (3) comes the point of no return: we\
    \ need to store newly arrived output data into internal container inside OpenCL\
    \ backend to execute our graph and write result to that buffer. We do it via assignment\
    \ operation and previously created UMat (that lonely guy from step (2)) is queued\
    \ for destruction: but its `host_ptr` is dangling so when we do `clReleaseMemObject()`\
    \ the UB starts.  When we request new UMat from new output buffer (assuming this\
    \ happens after \"invalid\" `clReleaseMemObject()`) there's a segmentation fault\
    \ in `clCreateBuffer()` - this is the next call to OCL runtime in my case so it\
    \ fails\r\n\r\n__Bottom line__: we get segmentation fault inside OpenCL due to\
    \ the following:\r\n```cpp\r\n// <on allocation>:\r\n// we set u->origdata as\
    \ host_ptr\r\nhandle = clCreateBuffer(ctx_handle, CL_MEM_USE_HOST_PTR|createFlags,\r\
    \n    u->size, u->origdata, &retval);\r\nu->handle = handle;\r\n...\r\n// between\
    \ allocation and deallocation u->origdata becomes dangling\r\n// because original\
    \ cv::Mat is reinitialized\r\n...\r\n// <on deallocation>:\r\n// we release internal\
    \ OCL stuff and (very likely) access _dangling_ u->origdata <=> host_ptr\r\ncl_int\
    \ retval = clReleaseMemObject((cl_mem)u->handle); // the handle is the same\r\n\
    ```\r\nI am not sure exactly what happens inside the OpenCL but I see that `void*\
    \ data = clEnqueueMapBuffer(q, (cl_mem)u->handle, CL_TRUE, (CL_MAP_READ | CL_MAP_WRITE),\
    \ 0, u->size, 0, 0, 0, &retval);` returns the same (already dangling) pointer\
    \ (there's explicit `CV_Assert(u->origdata == data)`).\r\n\r\nSo what we get after\
    \ step (2) is the dangling pointer inside OpenCL and we explicitly ask OpenCL\
    \ to clear the data by that pointer using the cl_mem handle => undefined behavior\r\
    \n\r\n---\r\nI have the following configuration with which I am able to reproduce\
    \ the issue:\r\n(using Ubuntu 16.04.1 kernel 4.15.0-54-generic x86_64 GNU/Linux)\r\
    \n```bash\r\nCTEST_FULL_OUTPUT\r\nOpenCV version: 4.1.1-pre\r\nOpenCV VCS version:\
    \ 4.1.0-530-gae8d598-dirty\r\nBuild type: Release\r\nCompiler: /usr/bin/c++  (ver\
    \ 5.5.0)\r\nParallel framework: tbb\r\nCPU features: SSE SSE2 SSE3 *SSE4.1 *SSE4.2\
    \ *FP16 *AVX *AVX2\r\nIntel(R) IPP version: ippIP AVX2 (l9) 2019.0.0 Gold (-)\
    \ Jul 24 2018\r\nOpenCL Platforms: \r\n    Intel(R) OpenCL HD Graphics\r\n   \
    \     iGPU: Intel(R) Gen9 HD Graphics NEO (OpenCL 2.1 NEO )\r\nCurrent OpenCL\
    \ device: \r\n    Type = iGPU\r\n    Name = Intel(R) Gen9 HD Graphics NEO\r\n\
    \    Version = OpenCL 2.1 NEO \r\n    Driver version = 18.24.10921\r\n    Address\
    \ bits = 64\r\n    Compute units = 24\r\n    Max work group size = 256\r\n   \
    \ Local memory size = 64 KB\r\n    Max memory allocation size = 3 GB 1023 MB 1016\
