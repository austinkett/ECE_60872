_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "According to https://github.com/numpy/numpy/issues/13165 there's a reference\
    \ count error when invalid inputs are given to `ndarray.flat`. The fix is to remove\
    \ a superfluous `Py_DECREF` call in the invalid input case.\r\n\r\nMy reasoning\
    \ for the fix is that [here](https://github.com/numpy/numpy/blob/251c526672f897543176b966229ecde96bb89a9d/numpy/core/src/multiarray/iterators.c#L630)\
    \ we get a new reference to the new dtype as `indtype`, but in case of blatantly\
    \ invalid input (say, `None` or a string) we only enter [this block](https://github.com/numpy/numpy/blob/251c526672f897543176b966229ecde96bb89a9d/numpy/core/src/multiarray/iterators.c#L638-L641)\
    \ and then next [we decrease the refcount of `indtype`](https://github.com/numpy/numpy/blob/251c526672f897543176b966229ecde96bb89a9d/numpy/core/src/multiarray/iterators.c#L669-L671).\
    \ I believe the bug was caused by the double deallocation together with the final\
    \ `Py_XDECREF` call at the end. The `else` branch I removed was only tripped in\
    \ cases where the input was invalid (otherwise we either return from the corresponding\
    \ `if` branch or jump to the `fail` label from there). In every valid case we\
    \ return with either [calling `Py_DECREF(indtype)` exactly once](https://github.com/numpy/numpy/blob/251c526672f897543176b966229ecde96bb89a9d/numpy/core/src/multiarray/iterators.c#L647)\
    \ or [passing on its reference](https://github.com/numpy/numpy/blob/251c526672f897543176b966229ecde96bb89a9d/numpy/core/src/multiarray/iterators.c#L652-L653),\
    \ and in non-trivially-invalid cases [we used to skip the now-removed `else` branch](https://github.com/numpy/numpy/blob/251c526672f897543176b966229ecde96bb89a9d/numpy/core/src/multiarray/iterators.c#L663-L665).\r\
    \n\r\nI intended to add a regression test [as suggested by @seberg](https://github.com/numpy/numpy/issues/13165#issuecomment-475157997),\
    \ but the bug causes a reference count error to be printed after the interpreter\
    \ finishes. I don't know how I could test this (the `IndexError` is raised fine\
    \ so a test would conclude just fine).\r\n\r\nCloses https://github.com/numpy/numpy/issues/13165."
