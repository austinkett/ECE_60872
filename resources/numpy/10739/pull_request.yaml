  body: "As brought up in #9327, data with very low variance will result in 0 IQR\
    \ and thus 1 bin being chosen, which is not optimal.\r\n\r\nIn situations when\
    \ the IQR is 0, using an estimator dependent on a measure of variance is not a\
    \ great idea. I think we should just fall back to using a simple estimator such\
    \ as sturges which is purely dependent on size and given it's use in R, is still\
    \ a reasonable default to choose. I could also be prompted to choose between the\
    \ rice estimator and sturges since the rice estimator will be larger for large\
    \ data sizes.\r\n\r\n@madphysicist suggested \r\n>  Instead, we could modify _hist_bin_fd\
    \ to check if the IQR is zero because the data is shaped unfortunately vs actually\
    \ having only one value. For example, if IQR is zero, use np.unique to see how\
    \ many distinct values there are and use the min/max values instead\r\n\r\nI'm\
    \ not super keen on the above - I think using a standard method should do what\
    \ the method intended so we're consistent with literature. Similarly, using `np.unique`\
    \ is likely a fools errand since \r\n\r\n```python\r\na = np.zeros(1000)\r\na[:248]\
    \ = -1 * np.random.random(248)\r\na[751:] =  np.random.random(248)\r\n```\r\n\
    Would have ~500 unique values and still suffer the same problem brought up in\
    \ #9327. \r\n\r\nI think it's fine not being able to suggest the right number\
    \ of bins for non-normal and pathological data, since this is not easy to do in\
    \ a general way, and the estimators are based on some assumptions which don't\
    \ hold and there should be no expectation for good performance in such situations.\r\
    \n\r\nIn this case, we really want to choose the `max(fd_bins, sturges_bins)`\
    \ and by doing `min(fd_bw, sturges_bw)` we are not doing that when the IQR is\
    \ 0. This PR makes the behaviour consistent with the original intention.\r\n\r\
    \nFixes #9327"
