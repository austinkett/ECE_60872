  body: "Fixes #8686\r\n\r\nThis PR centers around this piece of code in `numpy/core/src/umath/loops.c.src`:\r\
    \n```c\r\nUNARY_LOOP {\r\n    const @type@ in1 = *(@type@ *)ip1;\r\n    const\
    \ @type@ tmp = in1 > 0 ? in1 : -in1;\r\n    /* add 0 to clear -0.0 */\r\n    *((@type@\
    \ *)op1) = tmp + 0;\r\n}\r\n```\r\n\r\nIf in1 is `NaN`, the C99 standard requires\
    \ that the comparison `in1 > 0` signals `FE_INVALID`, but the usual semantics\
    \ for the absolute function are that no FP exceptions should be generated (eg\
    \ compare to C `fabs` and Python `abs`). This was probably never noticed due to\
    \ a bug in GCC x86 where all floating point comparisons do not signal exceptions,\
    \ however Clang on x86 and GCC on other architectures (including ARM and MIPS)\
    \ do signal an FP exception here.\r\n\r\nFix by rewriting the loop to use `npy_fabs`\
    \ instead. Also fix a similar occurrence in `simd.inc.src`. The `test_abs_neg_blocked`\
    \ is adjusted not to ignore `FE_INVALID` errors because now both absolute and\
    \ negate should never produce any FP exceptions."
