  body: "This PR makes the DUE compatible with shared SPI LCDs such as the ST7565\
    \ displays (VIKI2 style) and the MKS MINI12864.\r\n\r\nThe LCD sections of these\
    \ displays can run at the max SD card rate.  If SDSUPPORT is enabled then the\
    \ LCD will run at the SD card rate.\r\n\r\nChanges:\r\n1. file **HAL_spi_Due.cpp**\
    \ - a) removed the SPI_PIN setup which removed it from direct control of the SPI\
    \ controller and b) removed the **spiInitMaded** flag which now allows changing\
    \ the speed of the SPI. \r\n2. added file **u8g_com_HAL_DUE_shared_hw_spi.cpp**\
    \ - this is a hardware SPI com device that makes use of the hardware SPI routines\
    \ in HAL_spi_Due.cpp.  It is adapted from the LPC1768 version.\r\n3. added file\
    \ **u8g_dev_uc1701_mini12864_HAL.cpp** - this provides a device driver that makes\
    \ use of the **u8g_com_HAL_DUE_shared_hw_spi.cpp** com driver.  It is almost an\
    \ exact copy of the driver in the U8G library.\r\n4. file **HAL_LCD_class_defines.h**\
    \ - added HAL specific class for MKS MINI12864.\r\n5. file **HAL_LCD_com_defines.h**\
    \ - added links between **u8g_com_HAL_DUE_shared_hw_spi.cpp** and the DUE specific\
    \ drivers\r\n6. file **ultralcd_impl_DOGM.h** - a) changed MKS MINI12864 to the\
    \ new HAL version b) removed the `ENABLED(SDSUPPORT) `restrictions because they\
    \ could sometimes cause the use of a software SPI when a hardware SPI was needed.\r\
    \n\r\n----\r\n\r\nPRs #8917 and  #9697 are related to this issue.  Further review\
    \ & testing needs to be done to see what can be closed and what still needs to\
    \ be addressed.\r\n\r\nI've tested VIKI2, MKS MINI12864 and REPRAP DISCOUNT FULL\
    \ GRAPHIC SMART CONTROLLER on a DUE with a RAMPS_FD_V1 shield.\r\n\r\nI've tested\
    \ MKS MINI12864 and REPRAP DISCOUNT FULL GRAPHIC SMART CONTROLLER on a 2560 with\
    \ a RAMPS 1.4 shield.\r\n\r\n~I don't know if the DUE's USB mass storage device\
    \ still works.~\r\n\r\n@ejtagle & @GarrethX - please review.  **COMPLETED**\r\n\
    \r\n----\r\n\r\nThe DUE software SPI is not compatible with these changes.  This\
    \ will be addressed on another PR.\r\n\r\n----\r\n\r\n**UPDATE 9 MAR 2018**\r\n\
    \r\nThe code changes are now fully tested.\r\n\r\nAdditional changes have been\
    \ added to this PR\r\n- DUE's USB mass storage device is working.  It uses the\
    \ native USB port.  Host interface and programming are on the programming port.\r\
    \n- config/examples/MakerParts/Configuration.h was updated\r\n- pin definitions\
    \ were added to the following DUE boards:  **pins_DUE3DOM_MINI.h**, **pins_RAMPS_FD_V1.h**\
    \ & **pins_RAMPS_FD_V2.h**\r\n\r\n----\r\n\r\n**config/examples/MakerParts/Configuration.h\
    \ changes**\r\n```\r\n-#define SERIAL_PORT 0\r\n+#define SERIAL_PORT -1\r\n \r\
    \n-#define SERIAL_PORT_2 -1\r\n+#define SERIAL_PORT_2 0\r\n```\r\n\r\n----\r\n\
    \r\n**DUE USB mass storage device changes:**\r\n\r\n**queue.cpp**\r\n```\r\n \
    \    if (card.saving) {\r\n       char* command = command_queue[cmd_queue_index_r];\r\
    \n       if (strstr_P(command, PSTR(\"M29\"))) {\r\n         // M29 closes the\
    \ file\r\n         card.closefile();\r\n         SERIAL_PROTOCOLLNPGM(MSG_FILE_SAVED);\r\
    \n \r\n-        #ifndef USBCON\r\n+        #if !defined(__AVR__) || !defined(USBCON)\r\
    \n           #if ENABLED(SERIAL_STATS_DROPPED_RX)\r\n             SERIAL_ECHOLNPAIR(\"\
    Dropped bytes: \", customizedSerial.dropped());\r\n           #endif\r\n \r\n\
    \           #if ENABLED(SERIAL_STATS_MAX_RX_QUEUED)\r\n             SERIAL_ECHOLNPAIR(\"\
    Max RX Queue Size: \", customizedSerial.rxMaxEnqueued());\r\n           #endif\r\
    \n-        #endif // !USBCON\r\n+        #endif //  !defined(__AVR__) || !defined(USBCON)\r\
    \n```\r\n \r\n\r\n**HAL_Due.h**\r\n```\r\n #define NUM_SERIAL 1\r\n-\r\n-//#undef\
    \ SERIAL_PORT\r\n-//#define SERIAL_PORT -1\r\n-\r\n-#if SERIAL_PORT == -1\r\n\
    -  #define MYSERIAL0 SerialUSB\r\n-#else\r\n-  #define MYSERIAL0 customizedSerial\r\
    \n-#endif\r\n+#define MYSERIAL0 customizedSerial\r\n```\r\n \r\n\r\n**Conditionals_adv.h**\r\
    \n ```\r\n-  #ifndef USBCON\r\n+  #if !defined(__AVR__) || !defined(USBCON)\r\n\
    \     // Define constants and variables for buffering serial data.\r\n```\r\n\r\
    \n**SanityCheck.h**\r\n```\r\n /**\r\n  * Serial\r\n  */\r\n-#ifndef USBCON\r\n\
    +#if !defined(__AVR__) || !defined(USBCON)\r\n   #if ENABLED(SERIAL_XON_XOFF)\
    \ && RX_BUFFER_SIZE < 1024\r\n\r\n \r\n /**\r\n  * emergency-command parser\r\n\
    \  */\r\n-#if ENABLED(EMERGENCY_PARSER) && defined(USBCON)\r\n+#if ENABLED(EMERGENCY_PARSER)\
    \ && defined(__AVR__) && defined(USBCON)\r\n   #error \"EMERGENCY_PARSER does\
    \ not work on boards with AT90USB processors (USBCON).\"\r\n #endif\r\n```\r\n\
    \r\n\r\n"
