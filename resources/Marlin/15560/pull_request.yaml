  body: "### Description\r\n\r\nThis PR addresses the issues I'm having with the `SPI_SENSORLESS`\
    \ feature, as described in #14929 My axis kept crashing into the frame during\
    \ homing without ever triggering stallGuard.\r\n \r\nFor me the SW SPI communication\
    \ was returning all zeros. I replaced the code with the example code from the\
    \ TMCStepper library and now it seems to work fine. I think the lib does a dummy\
    \ read before trying to get the actual data; maybe that fixes some weird timing\
    \ quirks.\r\n\r\nAfterwards I saw that the check now returned the correct stallGuard\
    \ result, but it was ignored by the endstop update routine. The live endstop state\
    \ is overwritten by `UPDATE_ENDSTOP_BIT`.\r\n\r\nMy commit fixes this, however\
    \ I find it a bit clunky.\r\n\r\nAn alternative would be to allow users to disable\
    \ HAS_XMIN when `[XYZ]_SPI_SENSORLESS` is set, however this is currently not possible\
    \ and also would not be very intuitive imho.\r\n\r\nI also suspect that this code\u2026\
    \r\n```cpp\r\nif (stepper.axis_is_moving(X_AXIS)) {\r\n    if (stepper.motor_direction(X_AXIS_HEAD))\
    \ { // -direction\r\n      #if HAS_X_MIN || (X_SPI_SENSORLESS && X_HOME_DIR <\
    \ 0)\r\n        #if ENABLED(X_DUAL_ENDSTOPS)\r\n          PROCESS_DUAL_ENDSTOP(X,\
    \ X2, MIN);\r\n        #else\r\n          if (X_MIN_TEST) PROCESS_ENDSTOP(X, MIN);\r\
    \n        #endif\r\n      #endif\r\n    }\r\n```\r\n\u2026does not do what it\
    \ is supposed to do.\r\n\r\nI've tested it with SKR 1.3/LPC1768 and TMC2130s,\
    \ but I hope it should apply to other architectures as well.\r\nI'm running a\
    \ CoreXY setup, so maybe this triggers some edge case.\r\n\r\n### Benefits\r\n\
    \r\nMakes `SPI_SENSORLESS` functional\r\n\r\n### Related Issues\r\n\r\n#14929\
    \ \r\n"
