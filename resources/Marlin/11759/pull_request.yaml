  base: *id011
  body: "Fixes #11711 and #9899.\r\n\r\nWhen the advance ISR rate of the current block\
    \ is identical to the advance ISR rate of the previous block and the current block\
    \ has no acceleration phase the advance ISR will not be started as it should.\
    \ The esteps during the cruising phase will then not trigger the advance ISR any\
    \ longer due to:\r\n\r\n```cpp\r\nif (LA_steps && LA_isr_rate != current_block->advance_speed)\
    \ nextAdvanceISR = 0;\r\n```\r\n\r\nThe assumption was that each block enters\
    \ the acceleration planning block at least once so the extruder ISR gets started.\
    \ As this is false, I now initialise the extruder ISR when the new block is set\
    \ up. On the other side, we can now remove some code lines as `LA_isr_rate` is\
    \ always started in a defined state at the beginning of the block.\r\n\r\nI tested\
    \ the change with @Itox001 configuration which is known to cause the issue and\
    \ it solves it. Also K=0 and my own configuration was tested.\r\n\r\nCalling @Itox001,\
    \ @buchnoun and @SJ-Innovation please give this PR a try before it gets merged."
