_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "### Description\r\n\r\nThis PR resets `position_shift` when an axis is homed,\
    \ as the original comment [here](https://github.com/MarlinFirmware/Marlin/blob/bugfix-2.0.x/Marlin/src/module/motion.cpp#L179)\
    \ suggested.\r\n\r\n### Benefits / Related Issues\r\n\r\nThis is a bug fix for\
    \ https://github.com/MarlinFirmware/Marlin/issues/15609. \r\n\r\ntl;dr: on non-cartesian\
    \ printers, there's currently no way to reset this `position_shift` value. Each\
    \ successive call to `G92` (e.g., from Cura's Z offset plugin at the start of\
    \ the print) shifts the printer's workspace offsets more and more. The only way\
    \ to reset this is to turn the printer off and on again.\r\n\r\nThe comment that\
    \ is there already would imply that this happened before, and now it doesn't!\
    \ :smile:\r\n\r\n### Extra Notes\r\n\r\nSince workspace offsets are [enabled by\
    \ default, generally](https://github.com/MarlinFirmware/Marlin/blob/bugfix-2.0.x/Marlin/Configuration_adv.h#L2461),\
    \ this is going to affect everyone with a non-cartesian printer using G92. There's\
    \ only one Z Offset plugin for Cura and it uses G92 so this could be screwing\
    \ up prints all over. :smile:\r\n"
