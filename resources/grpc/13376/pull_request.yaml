  body: "Fixes #12992.\r\n\r\nThe previous packaging structure exhibited strange slowness\
    \ when a user tried installing (via pip) `grpcio-reflection` or `grpcio-health-checking`\
    \ in a single line with grpcio-tools.\r\n\r\nThe root cause seems to be the complicated\
    \ interaction between pip and setuptools and the fact that we ship a single .tar.gz\
    \ \"source\" archive for `grpcio_reflection` and `grpcio_health_checking` packages.\
    \  `pip` tries to build this \"source\" package, and our build process wants to\
    \ generate code for the `.proto` files in the package.  However, we have already\
    \ processed the `.proto` files into `_pb2.py` files in our artifact build process,\
    \ and installing `grpcio_tools` to get `grpcio_{reflection,health_checking}` seems\
    \ excessive.  The behavior gets worse since `setuptools`, while building the package\
    \ from source, tries to fetch `grpcio_tools` from source and build that too. \
    \ This takes a while, since it involves compiling a bunch of native code from\
    \ `protobuf` and `grpc` and requires a C compiler to boot.\r\n\r\nThis commit\
    \ modifies the Python artifact build process for the two packages so that they\
    \ will no longer include the raw `.proto` files in the distribution uploaded to\
    \ PyPI, nor would they contain the Python module that does the preprocessing code\
    \ generation from the respective `.proto` files.  Instead, the build script will\
    \ preprocess the `.proto` files before packaging for PyPI, such that a `pb2_grpc`\
    \ Python module would always be present in the package when we invoke `setup.py`.\r\
    \n\r\n(This is an alternate solution to https://github.com/grpc/grpc/pull/13233)\r\
    \n\r\nP.S. Sometimes removing one level of The Abstraction Ivory Towers is just\
    \ the solution you want. :)"
