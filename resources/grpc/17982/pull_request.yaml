_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "Fix cmake build for gRPC_BUILD_CODEGEN=OFF\r\n\r\n\r\nIssue:\r\nWith gRPC_BUILD_CODEGEN=OFF,\
    \ we do not build the following libraries:\r\n1. grpc++_error_details\r\n2. grpc++_reflection\r\
    \n3. grpcpp_channelz\r\n\r\ncmake does not prevent installation of these libraries\
    \ based on the\r\nflag, though, and we end up with cmake errors such as:\r\n[grpc-1.17.1]\
    \ CMake Error at CMakeLists.txt:3812 (install):\r\n[grpc-1.17.1]   install TARGETS\
    \ given target \"grpc++_error_details\"\r\nwhich does not exist in\r\n[grpc-1.17.1]\
    \   this directory.\r\n\r\n\r\n\r\nCause:\r\nCMakeLists.txt has checks for gRPC_BUILD_CODEGEN\
    \ around build but no\r\nsuch checks exist for installation of these libraries.\r\
    \n\r\ngrpc repo has all the build targets and dependencies in the\r\nbuild.yaml\
    \ file. For build systems supported by grpc (Makefile,\r\ncmake, bazel, etc.),\
    \ there are template files that use information\r\nfrom the build.yaml file to\
    \ generate the project files specific to a\r\ngiven build system. These are generated\
    \ by running\r\ntools/buildgen/generate_projects.sh (Refer templates/README.md).\r\
    \n\r\nIn case of cmake, the CMakeLists.txt file is generated from\r\ntemplates/CMakeLists.txt.template.\
    \ In the CMakeLists.txt.template\r\nfile, check for gRPC_BUILD_CODEGEN for libraries\
    \ related to code gen\r\nexist around the cmake-generator code for build (cc_library\
    \ function)\r\nbut not around install (cc_install function).\r\n\r\n\r\nFix:\r\
    \nFix is to add code in cc_install in templates/CMakeLists.txt.template\r\nfor\
    \ generating gRPC_BUILD_CODEGEN check for libraries related to code\r\ngen, similar\
    \ to the checks found in cc_library.\r\n\r\nAfter this, tools/buildgen/generate_projects.sh\
    \ is run so that\r\nCMakeLists.txt is freshly generated.\r\n"
