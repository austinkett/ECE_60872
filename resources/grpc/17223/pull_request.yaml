  body: "This is an ugly fix for #17214.\r\nIn Python 2, it should be an noop. In\
    \ Python 3, it frees the main thread from blocked during server destruction.\r\
    \n\r\nIt is challenging to trace down behavior of CPython. So far I know that,\
    \ the actual serving thread exits immediately after the exception is raised, but\
    \ Python 3 failed to notice that, then hung on a lock that was trashed by gc.\r\
    \n\r\nLet's see whether our test is happy with this one-line change or not.\r\n\
    \r\nThere is a unit test suits this scenario but disabled long ago by issue https://github.com/grpc/grpc/issues/7311.\
    \ It runs script in another process, which is perfect for this bug reproduction,\
    \ but it requires to know which executable it is using by `sys.executable`. In\
    \ cases that gRPC got compiled into binary, there is no way to retrieve `sys.executable`.\
    \ If there are better idea to test it, I would love to implement it."
