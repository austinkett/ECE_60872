  body: "This is a proposal for implementing the dblib rpc api in `pdo_dblib`.\r\n\
    \r\nIt aims to offer the same level of functionnality as init/bind/exec in the\
    \ `mssql` driver.\r\n\r\nTo do so a new `DBLIB_ATTR_RPC` option is available when\
    \ preparing a statement, it gives it a different behavior:\r\n - `queryString`\
    \ must be a stored procedure name, not a SQL string with placeholders\r\n - it\
    \ will be sent as an RPC call, with the supplied parameters\r\n - output variables\
    \ are supported, including the special `RETVAL`\r\n - a `DBLIB_ATTR_RPC_SKIP_RESULTS`\
    \ option allows to skip all results to get output values right after execute\r\
    \n\r\nOther than that the statement supports the usual binding of parameters (named/numbered/mixed)\
    \ and fetching of results.\r\n\r\nGenerally, it works by:\r\n - enabling the `supports_placeholders`\
    \ flag to disable PDO emulated parametered statements\r\n - doing some processing\
    \ on the parameters\r\n - calling `dbrpcinit / dbrpcparam / dbrpcexec` instead\
    \ of `dbcmd / dbsqleexec`\r\n - fetching the output values and storing them in\
    \ the parameters\r\nMost is implemented in the `param_hook` & `execute` driver\
    \ methods.\r\n\r\nSome notes on the current implementation:\r\n - Calling of init/param/exec\
    \ is all done in `execute`, to have better control on how it is sequenced. It\
    \ could be done using the normal `PDO_PARAM_EVT_EXEC_PRE` event but would involve\
    \ some nasty tweaks\r\n - The actual SQL type for parameters is not an easy choise,\
    \ as PDO type hints are vague and SQL types are not all supported equally by the\
    \ underlying system. For now it's a work in progress...\r\n - For now most of\
    \ it is in dblib_stmt.c, it could easily be moved to a new file for clarity\r\n\
    \ - And a lot more I forgot...\r\n\r\nThis is a way to fix [#50555](https://bugs.php.net/bug.php?id=50555)\
    \ and a first step toward native parametered statements support, as suggested\
    \ in [#74592](https://bugs.php.net/bug.php?id=74592)\r\n(for @adambaratz and those\
    \ interested, I have a [branch](https://github.com/fandrieu/php-src/compare/dblib_rpc...fandrieu:dblib_rpc_execsql)\
    \ building on this one to provide that)"
