  base: *id011
  body: "This PR solves the issue [75864](https://bugs.php.net/bug.php?id=75864)\r\
    \n\r\nThe root reason happens at  `main/streams/plain_wrapper.c:578`\r\n\r\n \
    \    578                                     *(php_socket_t *)ret = fd;\r\n\r\n\
    Note `php_socket_t` is int type (4 bytes) and `ret` (`fileno`) is long (8 bytes).\r\
    \nThe  point operation is sensitive on Big/Little Endian platforms, it is ok on\
    \ LE, but causes the issue on BE.\r\n\r\nThe solution is to change `fileno\"`to\
    \ int type.\r\n\r\nTest `make test` shows all cases related stream are passed.\r\
    \n"
