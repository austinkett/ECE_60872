  body: 'This PR is an alternative to https://github.com/php/php-src/pull/1153 which
    is a attempt to address #68948 and #68481 without breaking #68532.


    Right from start `feof()` on memory based streams didn''t work the same way as
    on file based streams (although it works as expected on HHVM).


    The [following PR](https://github.com/php/php-src/pull/936) changed the memory
    based streams behavior to solve an eof realted issue. However despite the BC Break,
    the new introduced behavior was still not consistent with file based streams behavior.
    And unfortunately there''s no way to do so.


    Indeed if the current behavior of file based streams is correct, the issue comes
    from the extrapolation of the eof state from [read()](https://github.com/php/php-src/blob/9d82a7dc9844281b17a4e20c744dd0271c657e51/main/streams/plain_wrapper.c#L398).
    Indeed eof can be safely set to `1` only when `read()` returns `0`.


    So to make it works, this logic requires an extra read which is satisfied by the
    [following condition](https://github.com/php/php-src/blob/7aa7627172c11979ec45c2db85f99182812ee59d/main/streams/streams.c#L689).
    Indeed if the number of bytes actually read < size, the loop is executed once
    more. `read()` will return `0`, eof will be set to `1` and [we are done](https://github.com/php/php-src/blob/7aa7627172c11979ec45c2db85f99182812ee59d/main/streams/streams.c#L739)


    But it''s not possible to make other streams to work the same way because of [this
    specific check](https://github.com/php/php-src/blob/7aa7627172c11979ec45c2db85f99182812ee59d/main/streams/streams.c#L743).
    However due to the current eof logic this `break` is at least necessary for blocking
    streams (indeed an extra read will hang the whole process).


    So either [php_stdiop_read](https://github.com/php/php-src/blob/9d82a7dc9844281b17a4e20c744dd0271c657e51/main/streams/plain_wrapper.c#L362)
    can rely on `fread()` and the whole `_php_stream_read` && `_php_stream_fill_read_buffer`
    will need to be refactored according to `feof()` behavior.


    Or we can switch to greedy reads for all non blocking streams like in the following
    PR to the make the stream API consistent.


    PS:

    I noticed that `stream->wrapper` was `null` for some socket based streams but
    I have no idea if this "trick" can work for all other blocking streams.

    '
