  body: "Possible solution to [bug #60471](https://bugs.php.net/bug.php?id=60471).\r\
    \n\r\nThe built-in web server generates a lot of confusing `Invalid request (Unexpected\
    \ EOF)` error messages when using a browser that supports [preconnect](http://w3c.github.io/resource-hints/#preconnect)\
    \ like [Firefox](https://developer.mozilla.org/en-US/Firefox/Releases/39#HTML)\
    \ or [Chrome](https://www.chromestatus.com/feature/5560623895150592).\r\n\r\n\
    <img width=\"496\" alt=\"screen shot 2017-03-29 at 9 43 46 am\" src=\"https://cloud.githubusercontent.com/assets/578780/24460570/45e35ffc-1464-11e7-9bbf-0c426904c2d2.png\"\
    >\r\n\r\nIn addition, Chrome uses a [predictive TCP preconnect](https://www.igvita.com/posa/high-performance-networking-in-google-chrome/#tcp-pre-connect)\
    \ technique to speed up the request time. This means that for nearly every connection\
    \ to a web server, Chrome will open more than one TCP connection as you can see\
    \ here.\r\n\r\n<img width=\"506\" alt=\"screen shot 2017-03-29 at 9 00 25 am\"\
    \ src=\"https://cloud.githubusercontent.com/assets/578780/24460407/d6584274-1463-11e7-8694-fbf198df9b3d.png\"\
    >\r\n\r\nIn this case, the first connection (`50685`) was used for the actual\
    \ request while the other one (`50686`) waits for a request for some other resource\
    \ (like a favicon or whatever). You can see it hanging open when looking at the\
    \ TCP connections with `nettop` (on Mac).\r\n\r\n<img width=\"819\" alt=\"screen\
    \ shot 2017-03-29 at 9 00 15 am\" src=\"https://cloud.githubusercontent.com/assets/578780/24460688/ad551db0-1464-11e7-8b9d-176919f2866f.png\"\
    >\r\n\r\nAfter a timeout (usually about 10 seconds) the `Invalid request (Unexpected\
    \ EOF)` message is output from the PHP CLI web server. This error message is [confusing](http://stackoverflow.com/questions/29141240/php-local-server-invalid-request-unexpected-eof)\
    \ [to](https://laravel.io/index.php/forum/05-01-2014-invalid-request-unexpected-eof)\
    \ [developers](https://www.concrete5.org/community/forums/customizing_c5/invalid-request-unexpected-eof)\
    \ [everywhere](https://www.experts-exchange.com/questions/28938266/Invalid-request-Unexpected-EOF.html).\
    \ So developers think they did something wrong and spend a lot of time looking\
    \ for answers only to be greeted with lots of misinformation like [\"just add\
    \ a favicon\"](http://stackoverflow.com/a/12795169/443479).\r\n\r\nSince preconnecting\
    \ is starting to become a common practice with modern web browsers, this PR offers\
    \ a possible solution by changing the behavior of the built-in web server in the\
    \ following ways:\r\n\r\n1. Display the useful debug messages about opening and\
    \ closing the TCP connections by checking `PHP_DEBUG` instead of `DEBUG` so we\
    \ see them when using the `--enable-debug` flag. (I don't know where `DEBUG` came\
    \ from).\r\n2. Change the unhelpful `Invalid request (Unexpected EOF)` message\
    \ to `Closed without sending a request; it was probably just a preconnect` so\
    \ that a quick Google search for \"preconnect\" will explain all the things.\r\
    \n3. Move the new message to display only at the debug level since it's an expected\
    \ behavior from modern browsers. This will prevent any future confusion since\
    \ it's not an error.\r\n\r\nThe new output for closed TCP preconnections in debug\
    \ mode would look like this.\r\n\r\n<img width=\"745\" alt=\"screen shot 2017-03-29\
    \ at 9 00 52 am\" src=\"https://cloud.githubusercontent.com/assets/578780/24461588/2ef0aebe-1467-11e7-84b5-4ebc02162094.png\"\
    >\r\n\r\nPhew. I hope this clarifies things for everyone who has been pulling\
    \ their hair out with this! :)"
