_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "When not using spool, creating a persistent connection, releasing the handle\
    \ and recreating a persistent connection, leads to the second connection being\
    \ an invalid resource.\r\n\r\n**How to reproduce**\r\n```php\r\n<?php\r\nini_set(\
    \ 'display_errors', 'on' );\r\nini_set( 'log_errors', 'off' );\r\n$use_wallet\
    \         = true;\r\n$userName           = '/';\r\n$password           = '';\r\
    \n$connection_string  = 'DB_CONNECTION_STRING';\r\n$character_set      = 'AL32UTF8';\r\
    \n$session_mode       = OCI_CRED_EXT;\r\n\r\n$conn = oci_pconnect( $userName,\
    \ $password, $connection_string, $character_set, $session_mode );\r\nvar_dump(\
    \ $conn );\r\n$conn = null;\r\n$conn = oci_pconnect( $userName, $password, $connection_string,\
    \ $character_set, $session_mode );\r\nvar_dump( $conn );\r\n```\r\n\r\nA possible\
    \ result would be:\r\n> resource(1) of type (oci8 connection)\r\n> resource(-1555988216)\
    \ of type (Unknown)\r\n\r\n**Cause**\r\nThis probably happens because the function\
    \ `php_oci_connection_release(...)` currently doesn't set the `connection->id`\
    \ to null (only when using spool). While the function `php_oci_do_connect_ex(...)`\
    \ checks `if (connection->id) { ... }`, this check works for the first time, but\
    \ not for the second time `oci_pconnect(...)` is being called.\r\n\r\n**Fix**\r\
    \nAlways performing a `connection->id = NULL;` fixed the problem for us."
