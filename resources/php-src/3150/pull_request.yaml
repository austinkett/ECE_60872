  base: *id011
  body: "With a large number of pools (in our case, over approx 1100), PHP-FPM will\
    \ attempt to reload (upon receiving SIGUSR2), but fail with an `E2BIG` error during\
    \ execve, as `fpm_sockets_cleanup()` loads all active connections/fds into an\
    \ env variable that exceeds the Linux kernel's `ARG_MAX_STRLEN` size (max size\
    \ of a single argument, which is 128 KiB in most configurations). Therefore, my\
    \ approach was to simply split this massive var into smaller segments, so that\
    \ each `FPM_SOCKETS_*` var stays a reasonable size. Testing with 5000 pools confirms\
    \ this works.\r\n\r\nThis issue affects all versions of PHP that include FPM,\
    \ but I have submitted the pull request against 7.1 as mentioned in the contributor\
    \ docs. Please let me know if I should submit additional pull requests against\
    \ 7.2 and master. Thanks!"
