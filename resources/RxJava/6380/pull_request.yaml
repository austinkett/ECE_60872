  base: *id012
  body: "I found what I believe is a bug in `CompositeException.getRootCause`.\r\n\
    \r\nThe [original code](https://github.com/ReactiveX/RxJava/commit/487a0ba52137e13d996ad12fc73bfeabb03c4fb7#diff-63dcdf1ecfc9f44d938e86154f465e41R306)\
    \ use to be `if (root == null || root == e)`, but apparently after some refactoring\
    \ it ended up as `if (root == null || cause == root)`.\r\n\r\nAs a side note,\
    \ I think this method should be made `static` (that would have prevented the bug).\r\
    \n\r\n<!--\r\nThank you for contributing to RxJava. Before pressing the \"Create\
    \ Pull Request\" button, please consider the following points:\r\n\r\n  - [ ]\
