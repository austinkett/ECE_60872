_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "I found what I believe is a bug in `CompositeException.getRootCause`.\r\n\
    \r\nThe [original code](https://github.com/ReactiveX/RxJava/commit/487a0ba52137e13d996ad12fc73bfeabb03c4fb7#diff-63dcdf1ecfc9f44d938e86154f465e41R306)\
    \ use to be `if (root == null || root == e)`, but apparently after some refactoring\
    \ it ended up as `if (root == null || cause == root)`.\r\n\r\nAs a side note,\
    \ I think this method should be made `static` (that would have prevented the bug).\r\
    \n\r\n<!--\r\nThank you for contributing to RxJava. Before pressing the \"Create\
    \ Pull Request\" button, please consider the following points:\r\n\r\n  - [ ]\
    \ Please give a description about what and why you are contributing, even if it's\
    \ trivial.\r\n\r\n  - [ ] Please include the issue list number(s) or other PR\
    \ numbers in the description if you are contributing in response to those.\r\n\
    \r\n  - [ ] Please include a reasonable set of unit tests if you contribute new\
    \ code or change an existing one. If you contribute an operator, (if applicable)\
    \ please make sure you have tests for working with an `empty`, `just`, `range`\
    \ of values as well as an `error` source, with and/or without backpressure and\
    \ see if unsubscription/cancellation propagates correctly.\r\n-->"
