  body: "This PR resolves https://github.com/ArduPilot/ardupilot/issues/11483 and\
    \ another that I found while fixing the issue :-).\r\n\r\nBoth Copter and Rover\
    \ use AC_Avoid/AC_Avoidance to avoid breaching the circular fence in pilot controlled\
    \ modes (i.e. Loiter for Copter, Acro for Rover).  This PR resolves an issue in\
    \ which the vehicle's forward velocity was oscillating as it approached the circular\
    \ fence.\r\n\r\nBelow is from a SITL test of the \"Stop\" behaviour.  The graph\
    \ shows the target and actual velocity (red and green) and the pilot's pitch input.\
    \  The pilot is pushing the pitch stick fully forward but the vehicle's velocity\
    \ reduces to zero (as it reaches the circular fence).  In the BEFORE shot we see\
    \ how that slow down is very rough while in the AFTER it is perfectly smooth.\r\
    \n![copter-stop-before-and-after](https://user-images.githubusercontent.com/1498098/58930051-d9c53380-8794-11e9-8b8e-be0b6e6ffb15.png)\r\
    \n\r\nThe underlying issue was that the slowdown code was projecting forward from\
    \ the vehicle using exactly it's stopping distance.  While slowing down, if the\
    \ vehicle slowed down a little more than expected (i.e. it's actual speed dropped\
    \ below the desired) then the stopping distance would fall short of the fence.\
    \  In these cases we were not limiting the maximum velocity at all so the velocity\
    \ would increase.  The next iteration the stopping point would likely be on the\
    \ far side of the fence and we would then limit it, etc, etc.\r\n\r\nBelow is\
    \ the equivalent for the \"Slide\" behaviour.  The Before and After are unchanged\
    \ because there's really no change in this part of the code.\r\n![copter-slide-before-and-after](https://user-images.githubusercontent.com/1498098/58930158-493b2300-8795-11e9-9d76-3d860dfcb989.png)\r\
    \n\r\nThis PR also includes a small (mostly unrelated) change to Rover's stopping\
    \ controller which could lead to the acceleration limiting not being applied (i.e.\
    \ the target speed was allowed to jump immediately to the pilot's input).  I'm\
    \ having a hard time reproducing it today in SITL but the issue was that if the\
    \ vehicle came to a complete stop (as detected in AR_AttitudeControl::get_throttle_out_stop)\
    \ it would return early (see line 547). This meant that the get_throttle_out_speed()\
    \ function was not being run and once this stops running we turn off acceleration\
    \ limiting."
