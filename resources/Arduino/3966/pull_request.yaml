    \   LOGICAL_MAXIMUM (231) */\n    0x05, 0x07,                      /*   USAGE_PAGE\
    \ (Keyboard) */\n    0x19, 0x00,                      /*   USAGE_MINIMUM (Reserved\
    \ (no event indicated)) */\n    0x29, 0xE7,                      /*   USAGE_MAXIMUM\
