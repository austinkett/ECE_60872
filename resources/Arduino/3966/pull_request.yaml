    \ \"BootKeyboard.h\"\n\nstatic const uint8_t _hidReportDescriptorKeyboard[] PROGMEM\
    \ = {\n    //  Keyboard\n    0x05, 0x01,                      /* USAGE_PAGE (Generic\
    \ Desktop)      47 */\n    0x09, 0x06,                      /* USAGE (Keyboard)\
    \ */\n    0xa1, 0x01,                      /* COLLECTION (Application) */\n  \
