    );\n    return USB_SendControl(TRANSFER_PGM, _hidReportDescriptorKeyboard, sizeof(_hidReportDescriptorKeyboard));\n\
    }\n\nbool BootKeyboard_::setup(USBSetup& setup)\n{\n    if (pluggedInterface !=\
    \ setup.wIndex) {\n        return false;\n    }\nSerial1.println(\"Set\");\n \
    \   uint8_t request = setup.bRequest;\n    uint8_t requestType = setup.bmRequestType;\n\
    \n    if (requestType == REQUEST_DEVICETOHOST_CLASS_INTERFACE)\n    {\n      \
    \  if (request == HID_GET_REPORT) {\n            // TODO: HID_GetReport();\n \
    \           Serial1.println(\"GR\");\n            return true;\n        }\n  \
    \      if (request == HID_GET_PROTOCOL) {\n        Serial1.println(\"GP\");\n\
    \            UEDATX = protocol;\n            return true;\n        }\n       \
    \ if (request == HID_GET_IDLE) {\n        Serial1.println(\"GI\");\n         \
    \   UEDATX = idle;\n            return true;\n        }\n    }\n\n    if (requestType\
    \ == REQUEST_HOSTTODEVICE_CLASS_INTERFACE)\n    {\n        if (request == HID_SET_PROTOCOL)\
    \ {\n        Serial1.println(\"SP\");\n        Serial1.println(setup.wValueL);\n\
    \            protocol = setup.wValueL;\n            return true;\n        }\n\
    \        if (request == HID_SET_IDLE) {\n        Serial1.println(\"SI\");\n  \
    \      Serial1.println(setup.wValueL);\n            idle = setup.wValueL;\n  \
    \          return true;\n        }\n        if (request == HID_SET_REPORT)\n \
    \       {\n        Serial1.println(\"SR\");\n            // Check if data has\
    \ the correct length\n            auto length = setup.wLength;\n            if(length\
    \ == sizeof(leds)){\n                USB_RecvControl(&leds, length);\n       \
    \         Serial1.println(leds, HEX);\n            }\n        }\n    }\n\n   \
    \ return false;\n}\n\nuint8_t BootKeyboard_::getLeds(void){\n    return leds;\n\
    }\n\nuint8_t BootKeyboard_::getProtocol(void){\n    return protocol;\n}\n\nvoid\
    \ BootKeyboard_::SendReport(void* data, int length){\n    USB_Send(pluggedEndpoint\
    \ | TRANSFER_RELEASE, data, length);\n}\n\nBootKeyboard_ BootKeyboard;\n\n\n```\n"
