_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "Additional notes:\n\nThe USB Core should also made more disconnect proof.\
    \ If the device suddenly disconnects the usb might hang forever. Other bugs occur\
    \ at reenumeration. This is mostly a problem if you power the Arduino from external\
    \ power/battery.\n\nThis PR makes \"no sense/use\" at all since the get protocol\
    \ is not implemented. But since we have the variable, we should at least correct\
    \ this bug or fully remove it. If you fully remove it I suggest to comment the\
    \ lines to let others know that this feature should exist. I'd vote for implementing\
    \ the get request so its fully usb compatible. Send8() must then be placed inside\
    \ some header file.\n\nJust for debugging reasons here a small debug output on\
    \ reenumeration:\n\n```\nStart\n[cold start, plugging in now]\ngetI\ngetI\ngetI\n\
    getI\nSet\nSI\n0\nGetD\nSet\nSR\n0\nSet\nSR\n1\n\n[replugging]\n\ngetI\ngetI\n\
    getI\ngetI\nSet\nSI\n0\nGetD\nSet\nSR\n0\nSet\nSR\n1\n```\n\n``` cpp\n/*\nCopyright\
    \ (c) 2014-2015 NicoHood\nSee the readme for credit to other people.\n\nPermission\
    \ is hereby granted, free of charge, to any person obtaining a copy\nof this software\
    \ and associated documentation files (the \"Software\"), to deal\nin the Software\
    \ without restriction, including without limitation the rights\nto use, copy,\
    \ modify, merge, publish, distribute, sublicense, and/or sell\ncopies of the Software,\
    \ and to permit persons to whom the Software is\nfurnished to do so, subject to\
    \ the following conditions:\n\nThe above copyright notice and this permission\
    \ notice shall be included in\nall copies or substantial portions of the Software.\n\
    \nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\n\
    IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS\
    \ FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS\
    \ OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER\
    \ IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\nOUT OF OR IN CONNECTION\
    \ WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN\nTHE SOFTWARE.\n*/\n\n#include\
    \ \"BootKeyboard.h\"\n\nstatic const uint8_t _hidReportDescriptorKeyboard[] PROGMEM\
    \ = {\n    //  Keyboard\n    0x05, 0x01,                      /* USAGE_PAGE (Generic\
    \ Desktop)      47 */\n    0x09, 0x06,                      /* USAGE (Keyboard)\
    \ */\n    0xa1, 0x01,                      /* COLLECTION (Application) */\n  \
    \  0x05, 0x07,                      /*   USAGE_PAGE (Keyboard) */\n\n    /* Keyboard\
    \ Modifiers (shift, alt, ...) */\n    0x19, 0xe0,                      /*   USAGE_MINIMUM\
    \ (Keyboard LeftControl) */\n    0x29, 0xe7,                      /*   USAGE_MAXIMUM\
    \ (Keyboard Right GUI) */\n    0x15, 0x00,                      /*   LOGICAL_MINIMUM\
    \ (0) */\n    0x25, 0x01,                      /*   LOGICAL_MAXIMUM (1) */\n \
    \   0x75, 0x01,                      /*   REPORT_SIZE (1) */\n    0x95, 0x08,\
    \                      /*   REPORT_COUNT (8) */\n    0x81, 0x02,             \
    \         /*   INPUT (Data,Var,Abs) */\n\n    /* Reserved byte TODO consumer and\
    \ or system */\n    0x95, 0x01,                      /*   REPORT_COUNT (1) */\n\
    \    0x75, 0x08,                      /*   REPORT_SIZE (8) */\n    0x81, 0x03,\
    \                      /*   INPUT (Cnst,Var,Abs) */\n\n    /* 5 LEDs for num lock\
    \ etc, 3 left for advanced, custom usage */\n    0x05, 0x08,                 \
    \     /*   USAGE_PAGE (LEDs) */\n    0x19, 0x01,                      /*   USAGE_MINIMUM\
    \ (Num Lock) */\n    0x29, 0x05,                      /*   USAGE_MAXIMUM (Kana)\
    \ TODO*/\n    0x95, 0x08,                      /*   REPORT_COUNT (8) */\n    0x75,\
    \ 0x01,                      /*   REPORT_SIZE (1) */\n    0x91, 0x02,        \
    \              /*   OUTPUT (Data,Var,Abs) */\n    /*  Reserved 3 bits TODO */\n\
    \    //0x95, 0x01,                        /*   REPORT_COUNT (1) */\n    //0x75,\
    \ 0x03,                        /*   REPORT_SIZE (3) */\n    //0x91, 0x03,    \
    \                    /*   OUTPUT (Cnst,Var,Abs) */\n\n    /* 6 Keyboard keys */\n\
    \    0x95, 0x06,                      /*   REPORT_COUNT (6) */\n    0x75, 0x08,\
    \                      /*   REPORT_SIZE (8) */\n    0x15, 0x00,              \
    \        /*   LOGICAL_MINIMUM (0) */\n    0x26, 0xE7, 0x00,                /*\
    \   LOGICAL_MAXIMUM (231) */\n    0x05, 0x07,                      /*   USAGE_PAGE\
    \ (Keyboard) */\n    0x19, 0x00,                      /*   USAGE_MINIMUM (Reserved\
    \ (no event indicated)) */\n    0x29, 0xE7,                      /*   USAGE_MAXIMUM\
    \ (Keyboard Right GUI) */\n    0x81, 0x00,                      /*   INPUT (Data,Ary,Abs)\
    \ */\n\n    /* End */\n    0xc0                            /* END_COLLECTION */\n\
    };\n\nBootKeyboard_::BootKeyboard_(void) : PluggableUSBModule(1, 1, epType), protocol(1),\
    \ idle(1), leds(0)\n{\n    epType[0] = EP_TYPE_INTERRUPT_IN;\n    PluggableUSB().plug(this);\n\
    }\n\nint BootKeyboard_::getInterface(uint8_t* interfaceCount)\n{\nSerial1.println(\"\
    getI\");\n    *interfaceCount += 1; // uses 1\n    HIDDescriptor hidInterface\
    \ = {\n        D_INTERFACE(pluggedInterface, 1, USB_DEVICE_CLASS_HUMAN_INTERFACE,\
    \ HID_SUBCLASS_BOOT_INTERFACE, HID_PROTOCOL_KEYBOARD),\n        D_HIDREPORT(sizeof(_hidReportDescriptorKeyboard)),\n\
    \        D_ENDPOINT(USB_ENDPOINT_IN(pluggedEndpoint), USB_ENDPOINT_TYPE_INTERRUPT,\
    \ USB_EP_SIZE, 0x01)\n    };\n    return USB_SendControl(0, &hidInterface, sizeof(hidInterface));\n\
    }\n\nint BootKeyboard_::getDescriptor(USBSetup& setup)\n{\n    // Check if this\
    \ is a HID Class Descriptor request\n    if (setup.bmRequestType != REQUEST_DEVICETOHOST_STANDARD_INTERFACE)\
    \ { return 0; }\n    if (setup.wValueH != HID_REPORT_DESCRIPTOR_TYPE) { return\
    \ 0; }\n\n    // In a HID Class Descriptor wIndex cointains the interface number\n\
    \    if (setup.wIndex != pluggedInterface) { return 0; }\nSerial1.println(\"GetD\"\
    );\n    return USB_SendControl(TRANSFER_PGM, _hidReportDescriptorKeyboard, sizeof(_hidReportDescriptorKeyboard));\n\
    }\n\nbool BootKeyboard_::setup(USBSetup& setup)\n{\n    if (pluggedInterface !=\
    \ setup.wIndex) {\n        return false;\n    }\nSerial1.println(\"Set\");\n \
    \   uint8_t request = setup.bRequest;\n    uint8_t requestType = setup.bmRequestType;\n\
    \n    if (requestType == REQUEST_DEVICETOHOST_CLASS_INTERFACE)\n    {\n      \
    \  if (request == HID_GET_REPORT) {\n            // TODO: HID_GetReport();\n \
    \           Serial1.println(\"GR\");\n            return true;\n        }\n  \
    \      if (request == HID_GET_PROTOCOL) {\n        Serial1.println(\"GP\");\n\
    \            UEDATX = protocol;\n            return true;\n        }\n       \
    \ if (request == HID_GET_IDLE) {\n        Serial1.println(\"GI\");\n         \
    \   UEDATX = idle;\n            return true;\n        }\n    }\n\n    if (requestType\
    \ == REQUEST_HOSTTODEVICE_CLASS_INTERFACE)\n    {\n        if (request == HID_SET_PROTOCOL)\
    \ {\n        Serial1.println(\"SP\");\n        Serial1.println(setup.wValueL);\n\
    \            protocol = setup.wValueL;\n            return true;\n        }\n\
    \        if (request == HID_SET_IDLE) {\n        Serial1.println(\"SI\");\n  \
    \      Serial1.println(setup.wValueL);\n            idle = setup.wValueL;\n  \
    \          return true;\n        }\n        if (request == HID_SET_REPORT)\n \
    \       {\n        Serial1.println(\"SR\");\n            // Check if data has\
    \ the correct length\n            auto length = setup.wLength;\n            if(length\
    \ == sizeof(leds)){\n                USB_RecvControl(&leds, length);\n       \
    \         Serial1.println(leds, HEX);\n            }\n        }\n    }\n\n   \
    \ return false;\n}\n\nuint8_t BootKeyboard_::getLeds(void){\n    return leds;\n\
    }\n\nuint8_t BootKeyboard_::getProtocol(void){\n    return protocol;\n}\n\nvoid\
    \ BootKeyboard_::SendReport(void* data, int length){\n    USB_Send(pluggedEndpoint\
    \ | TRANSFER_RELEASE, data, length);\n}\n\nBootKeyboard_ BootKeyboard;\n\n\n```\n"
