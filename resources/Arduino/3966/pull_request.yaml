  body: "Additional notes:\n\nThe USB Core should also made more disconnect proof.\
    \ If the device suddenly disconnects the usb might hang forever. Other bugs occur\
    \ at reenumeration. This is mostly a problem if you power the Arduino from external\
    \ power/battery.\n\nThis PR makes \"no sense/use\" at all since the get protocol\
    \ is not implemented. But since we have the variable, we should at least correct\
    \ this bug or fully remove it. If you fully remove it I suggest to comment the\
    \ lines to let others know that this feature should exist. I'd vote for implementing\
    \ the get request so its fully usb compatible. Send8() must then be placed inside\
    \ some header file.\n\nJust for debugging reasons here a small debug output on\
    \ reenumeration:\n\n```\nStart\n[cold start, plugging in now]\ngetI\ngetI\ngetI\n\
    getI\nSet\nSI\n0\nGetD\nSet\nSR\n0\nSet\nSR\n1\n\n[replugging]\n\ngetI\ngetI\n\
    getI\ngetI\nSet\nSI\n0\nGetD\nSet\nSR\n0\nSet\nSR\n1\n```\n\n``` cpp\n/*\nCopyright\
