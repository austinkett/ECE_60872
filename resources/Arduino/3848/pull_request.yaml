_body: !!python/object:github.GithubObject._ValuedAttribute
  value: 'when SERIAL_RX_BUFFER_SIZE is defined as greater than 256, the current HardwareSerial.cpp
    code almost works correctly. but not quite. the function serial.available may
    return an incorrect number of characters waiting (though when treated purely as
    a boolean it seems not to fault).serial.peek has a similar issue detecting if
    a character is waiting, while serial.read may also leave _rx_buffer_tail corrupt
    to an interrupt occurring mid-update (this corruption may cause the ISR to be
    mistaken about how much free space is available in the Rx buffer).


    the proposed changes to these three functions add cli/sti pairings around the
    critical pieces of code. i have tested and verified the change made to serial.available
    as correcting the problem, while the change to serial.peek follows the exact same
    pattern. the changes to serial.read have been confirmed as not breaking the function,
    but i have not been in a position to test the failure of the original (non-atomic)
    version to make comparisons.


    multiple testing was conducted at 115,200 baud and 500,000 baud using data streams
    of 1,000,000 characters sent over a 2 minute interval. any error causing loss
    of character would have resulted in a catastrophic (ie, very obvious) failure.


    cheers,

    rob   :-)

    '
