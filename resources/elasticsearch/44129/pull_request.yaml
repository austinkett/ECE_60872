  body: "The failure is correctly getting propagated, however, it is ignored.\r\n\
    This commit adds support to explicitly look for .watch-history failures\r\nusing\
    \ the same logging strategy as triggered watch failures.\r\n\r\n-------\r\n\r\n\
    This is pretty difficult to add a test (and the change is just an additional log\
    \ message). \r\n\r\nTo test manually...\r\n\r\nadd `\"index.mapping.total_fields.limit\"\
    \ : \"150\"` to `watch-history-no-ilm.json` and/or `watch-history.json` in `x-pack/plugin/core/src/main/resources`\r\
    \n\r\ncreate a watch that will add a bunch of mappings\r\n\r\n```\r\n{\r\n\t\"\
    metadata\" : {\r\n\t\t\"a\" : 0,\r\n\t\t\"b\" : 0,\r\n\t\t\"c\" : 0,\r\n\t\t\"\
    d\" : 0,\r\n\t\t\"e\" : 0,\r\n\t\t\"f\" : 0,\r\n\t\t\"g\" : 0,\r\n\t\t\"h\" :\
    \ 0,\r\n\t\t\"i\" : 0,\r\n\t\t\"j\" : 0,\r\n\t\t\"k\" : 0,\r\n\t\t\"l\" : 0,\r\
    \n\t\t\"m\" : 0,\r\n\t\t\"n\" : 0,\r\n\t\t\"o\" : 0,\r\n\t\t\"p\" : 0,\r\n\t\t\
    \"q\" : 0,\r\n\t\t\"r\" : 0,\r\n\t\t\"s\" : 0,\r\n\t\t\"t\" : 0,\r\n\t\t\"u\"\
    \ : 0,\r\n\t\t\"v\" : 0,\r\n\t\t\"w\" : 0,\r\n\t\t\"x\" : 0,\r\n\t\t\"y\" : 0,\r\
    \n\t\t\"z\" : 0,\r\n\t\t\"aa\" : 0,\r\n\t\t\"ab\" : 0,\r\n\t\t\"ac\" : 0,\r\n\t\
    \t\"ad\" : 0,\r\n\t\t\"ae\" : 0,\r\n\t\t\"af\" : 0,\r\n\t\t\"ag\" : 0,\r\n\t\t\
    \"ah\" : 0,\r\n\t\t\"ai\" : 0,\r\n\t\t\"aj\" : 0,\r\n\t\t\"ak\" : 0,\r\n\t\t\"\
    al\" : 0,\r\n\t\t\"am\" : 0,\r\n\t\t\"an\" : 0,\r\n\t\t\"ao\" : 0,\r\n\t\t\"ap\"\
    \ : 0,\r\n\t\t\"aq\" : 0,\r\n\t\t\"ar\" : 0,\r\n\t\t\"as\" : 0,\r\n\t\t\"at\"\
    \ : 0,\r\n\t\t\"au\" : 0,\r\n\t\t\"av\" : 0,\r\n\t\t\"aw\" : 0,\r\n\t\t\"ax\"\
    \ : 0,\r\n\t\t\"ay\" : 0,\r\n\t\t\"az\" : 0\r\n\t},\r\n\t\"trigger\": {\r\n\t\t\
    \"schedule\": {\r\n\t\t\t\"interval\": \"30s\"\r\n\t\t}\r\n\t},\r\n\t\"actions\"\
    : {\r\n\t\t\"my-logging-action\": {\r\n\t\t\t\"logging\": {\r\n\t\t\t\t\"level\"\
    : \"info\",\r\n\t\t\t\t\"category\": \"foo\",\r\n\t\t\t\t\"text\": \"Payload is\
    \ {{ctx.payload}}\"\r\n\t\t\t}\r\n\t\t}\r\n\t},\r\n  \"throttle_period_in_millis\"\
    : 0\r\n}\r\n```\r\n\r\nThe error will now be displayed in log and will look like:\r\
    \n```\r\n[2019-07-09T12:21:55,323][ERROR][o.e.x.w.Watcher          ] [node1] watch\
    \ history could not be written [watch3_46a3f5a6-c925-454b-aaa7-d99d7b7f7644-2019-07-09T17:21:55.154236Z],\
    \ failure [java.lang.IllegalArgumentException: Limit of total fields [150] in\
    \ index [.watcher-history-10-2019.07.09] has been exceeded]\r\n```\r\n\r\nTo see\
    \ the mapping error from the origin, you can set\r\n```\r\n{\r\n  \"transient\"\
    : {\r\n    \"logger.org.elasticsearch.action.admin.indices.mapping.put.TransportPutMappingAction\"\
    : \"debug\"\r\n  }\r\n}\r\n```\r\n"
