_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "The `StoreStatsCache` periodically sums up file size of all files it lists\
    \ in the store directory.\n\nIt is expected that these files are sometimes deleted\
    \ (and new files created) while it runs, since we don't prevent active indexing,\
    \ so we catch and ignore FNFE and NSFE today:\n\n```\n    for (String file : files)\
    \ {\n        try {\n            estimatedSize += directory.fileLength(file);\n\
    \        } catch (NoSuchFileException | FileNotFoundException e) {\n         \
    \   // ignore, the file is not there no more\n        }\n    }\n```\n\nHowever,\
    \ for some reason, on Windows it is also possible to sometimes hit `AccessDeniedException`.\
    \  E.g. see https://discuss.elastic.co/t/access-denied-in-accessing-the-elastic-search-index-files/39761/7\
    \ and https://github.com/elastic/elasticsearch/issues/17580 \n\nI dug a bit through\
    \ the OpenJDK8 sources, and it eventually calls the `GetFileAttributesExW` Windows\
    \ API, but I couldn't see in those docs (https://msdn.microsoft.com/en-us/library/windows/desktop/aa364946(v=vs.85).aspx)\
    \ why access denied would occur.  So then I wrote a simple test:\n\n```\nimport\
    \ java.nio.file.*;\nimport java.io.*;\n\npublic class Test {\n  public static\
    \ void main(String[] args) throws IOException {\n\n    Thread thread = new Thread()\
    \ {\n        @Override\n        public void run() {\n          while (true) {\n\
    \            for(int i=0;i<10;i++) {\n              try {\n                Files.size(Paths.get(\"\
    file\" + i));\n              } catch (NoSuchFileException | FileNotFoundException\
    \ fnfe) {\n                // ok\n              } catch (IOException ioe) {\n\
    \                throw new RuntimeException(ioe);\n              }\n         \
    \   }\n          }\n        }\n      };\n    thread.start();\n\n    while (true)\
    \ {\n      for(int i=0;i<10;i++) {\n        OutputStream out = Files.newOutputStream(Paths.get(\"\
    file\"+ i));\n        out.write(50);\n        out.close();\n      }\n      for(int\
    \ i=0;i<10;i++) {\n        Files.delete(Paths.get(\"file\" + i));\n      }\n \
    \   }\n  }\n}\n```\n\nMost of the time NSFE is hit, but sometimes `AccessDeniedException`\
    \ does occur on a local NTFS file system.\n\nI think we should just catch and\
    \ ignore `AccessDeniedException` as well.\n"
