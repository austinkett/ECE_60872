_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "#21817 introduced the notion of a cluster state applier and banned those\
    \ for sampling the cluster state directly (as it is not applied yet). Testing\
    \ has exposed one exceptional use case - if the appliers want to spawn off a follow\
    \ up it may require waiting for specific new cluster state (for example, the shard\
    \ started action, called by the IndicesClusterStateService, may run into trouble\
    \ connecting to the master and wait for a new master to be elected). This requires\
    \ creating an observer which, in turn, samples the cluster state. \r\n\r\nAn example\
    \ failure can be seen at https://elasticsearch-ci.elastic.co/job/elastic+elasticsearch+master+periodic/1701/console\r\
    \n\r\nThis commit allows creating an observer from a cluster state applier. The\
    \ observer is adapted to exclude any potential old cluster state in its logic."
