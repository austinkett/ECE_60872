  base: *id011
  body: "Currently the BulkProcessor class uses a single scheduler to schedule\r\n\
    flushes and retries. Functionally these are very different concerns but\r\ncan\
    \ result in a dead lock. Specifically, the single shared scheduler\r\ncan kick\
    \ off a flush task, which only finishes it's task when the bulk\r\nthat is being\
    \ flushed finishes. If (for what ever reason), any items in\r\nthat bulk fails\
    \ it will (by default) schedule a retry. However, that retry\r\nwill never run\
    \ it's task, since the flush task is consuming the 1 and\r\nonly thread available\
    \ from the shared scheduler.\r\n\r\nSince the BulkProcessor is mostly client based\
    \ code, the client can\r\nprovide their own scheduler. As-is the scheduler would\
    \ require\r\nat minimum 2 worker threads to avoid the potential deadlock. Since\
    \ the\r\nnumber of threads is a configuration option in the scheduler, the code\r\
    \ncan not enforce this 2 worker rule until runtime. For this reason this\r\ncommit\
    \ splits the single task scheduler into 2 schedulers. This eliminates\r\nthe potential\
    \ for the flush task to block the retry task and removes this\r\ndeadlock scenario.\r\
    \n\r\nThis commit also deprecates the Java APIs that presume a single scheduler,\r\
    \nand updates any internal code to no longer use those APIs.\r\n\r\nFixes #47599\r\
    \n\r\nNote - #41451 fixed the general case where a bulk fails and is retried\r\
    \nthat can result in a deadlock. This fix should address that case as well as\r\
    \nthe case when a bulk failure *from the flush* needs to be retried.\r\n\r\n\r\
    \n-------------\r\n\r\nThis should considered for backporting to 6.x.  Thoughts\
    \ ?"
