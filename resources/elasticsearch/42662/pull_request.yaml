_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "This change ensures that:\r\n\r\n- We only attempt to refresh the remote\
    \ JWKS when there is a\r\nsignature related error only ( BadJWSException instead\
    \ of the\r\ngeric BadJOSEException )\r\n- We do call OpenIDConnectAuthenticator#getUserClaims\
    \ upon\r\nsuccessful refresh.\r\n- We test this in OpenIdConnectAuthenticatorTests.\r\
    \n\r\nWithout this fix, when using the OpenID Connect realm with a remote\r\n\
    JWKSet configured in `op.jwks_path`, the refresh would be triggered\r\nfor most\
    \ configuration errors ( i.e. wrong value for `op.issuer` )\r\nand the kibana\
    \ wouldn't get a response and timeout since\r\n`getUserClaims` wouldn't be called\
    \ because\r\n`ReloadableJWKSource#reloadAsync` wouldn't call `onResponse` on the\r\
    \nfuture."
