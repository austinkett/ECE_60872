  base: *id011
  body: "Today we compute the size of the compressed cluster state for each\r\n`cluster:monitor/state`\
    \ action. We do so by serializing the whole cluster state\r\nand compressing it,\
    \ and this happens on the network thread.  This calculation\r\ncan be rather expensive\
    \ if the cluster state is large, and these actions can be\r\nrather frequent particularly\
    \ if there are sniffing transport clients in use.\r\nAlso the calculation is a\
    \ simple function of the cluster state, so there is\r\na lot of duplicated work\
    \ here.\r\n\r\nThis change introduces a small cache for this size computation\
    \ to avoid all\r\nthis duplicated work, and to avoid blocking network threads.\r\
    \n\r\nFixes #39806."
