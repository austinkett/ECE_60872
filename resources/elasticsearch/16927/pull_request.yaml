_body: !!python/object:github.GithubObject._ValuedAttribute
  value: 'The comment was misleading. Setting indices to ["_all"] doesn''t work, it

    results in an IndexMissingException.


    The `RestoreService` calls into `ShapshotUtils.filterIndices` to resolve the indices
    from the RestoreRequest.  And it doesn''t contain any code related to `_all`.
    There are also no tests that indicate that `_all` can be used. (At least I couldn''t
    find any)

    '
