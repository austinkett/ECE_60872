  body: "# Problem\r\n\r\nLast week,  shocked by  `30000` `current_scroll` in our\
    \ online Elasticsearch cluster, even we execute `DELETE /_search/scroll/_all`\
    \ and close all our index. All attemptable method we tried but does not work,\
    \ only restart the cluster.\r\n\r\nIn our environment, we always execute a lot\
    \ of scroll request against some index, and delete index at some specific time.\
    \ When deleting the index, we do not take into scrolling index account, we do\
    \ not care the scroll failure at some time.\r\n\r\nOne thing is determinated\uFF1A\
    \ the `search context`(which maintained the Lucene IndexSearcher under the hood)\
    \ were freed normally.\r\n\r\n# How to Reproduce\r\nFirst,  we execute \r\n\r\n\
    `\r\nGET test/_search?scroll=5m\r\n`\r\nthen execute \r\n\r\n`\r\nGET /_nodes/stats?filter_path=nodes.*.indices.search\r\
    \n`\r\nthe results is :\r\n\r\n```\r\n{\r\n   \"nodes\": {\r\n      \"L62INV-rQXy6yA2r0adJMA\"\
    : {\r\n         \"indices\": {\r\n            \"search\": {\r\n              \
    \ \"open_contexts\": 5,\r\n               \"query_total\": 5,\r\n            \
    \   \"query_time_in_millis\": 89,\r\n               \"query_current\": 0,\r\n\
    \               \"fetch_total\": 2,\r\n               \"fetch_time_in_millis\"\
    : 54,\r\n               \"fetch_current\": 0,\r\n               \"scroll_total\"\
    : 0,\r\n               \"scroll_time_in_millis\": 0,\r\n               \"scroll_current\"\
    : 5,\r\n               \"suggest_total\": 0,\r\n               \"suggest_time_in_millis\"\
    : 0,\r\n               \"suggest_current\": 0\r\n            }\r\n         }\r\
    \n      }\r\n   \r\n```\r\nthe scroll_current is `5`,  then we *delete* or *close*\
    \  `test` index,  execute this command once more:\r\n\r\n`\r\nGET /_nodes/stats?filter_path=nodes.*.indices.search\r\
    \n`\r\n\r\nthe result is :\r\n\r\n```\r\n{\r\n   \"nodes\": {\r\n      \"L62INV-rQXy6yA2r0adJMA\"\
    : {\r\n         \"indices\": {\r\n            \"search\": {\r\n              \
    \ \"open_contexts\": 0,\r\n               \"query_total\": 5,\r\n            \
    \   \"query_time_in_millis\": 72,\r\n               \"query_current\": 0,\r\n\
    \               \"fetch_total\": 2,\r\n               \"fetch_time_in_millis\"\
    : 56,\r\n               \"fetch_current\": 0,\r\n               \"scroll_total\"\
    : 0,\r\n               \"scroll_time_in_millis\": 0,\r\n               \"scroll_current\"\
    : 5,\r\n               \"suggest_total\": 0,\r\n               \"suggest_time_in_millis\"\
    : 0,\r\n               \"suggest_current\": 0\r\n            }\r\n         }\r\
    \n      }\r\n   }\r\n}\r\n```\r\nthe `scroll_current` means the current scroll\
    \ processing would never be zero in future despite the background `Reaper Thread\
    \ ` for `SearchContext`.  Because when close or delete  the `scrolling` index,\
    \ the `SearchContext` would be freed.\r\n\r\n#  Resolved by this PR\r\n\r\n`IndicesService#OldShardsStats`\
    \ would add all the shard's  previous `SearchStats` including the count of `current\
    \ scroll`.  When index deleted or closed, we should ignore the `current scroll`\
    \ and add `current scroll` to the `total scroll`.\r\n\r\nMaybe the name for the\
    \ function is not suitable. Maybe should add a `flag` for add.\r\n\r\n"
