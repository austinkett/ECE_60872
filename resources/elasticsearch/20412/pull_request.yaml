  base: *id011
  body: "We skip GeoPointInBBoxQuery already but not when it was rewritten\nit appears\
    \ as GeoPointMultiTermQuery and needs to be skipped as well.\n\nsee #17537\n\n\
    This pull request is against the 2.4 branch and a follow up to https://github.com/elastic/elasticsearch/issues/17537#issuecomment-246112229\
    \ . Unfortunately my assumption that the highlighter never gets to see a rewritten\
    \ query (see https://github.com/elastic/elasticsearch/pull/18495#issue-156019922)\
    \ was wrong and so in some cases such as the example provided by @ajayar it does.\
    \ We need to check for that as well and skip the highlighting in this case. \n\
    \nThe tests in this pull request do not reproduce the issue #17537 on the 2.4\
    \ branch for me and I believe this is due to an unrelated change in Lucene. I\
    \ still think we should merge this to 2.4 anyway to be on the safe side. On 2.3\
    \ the tests reproduce the issue. In addition the discussion on #17537 is not finished\
    \ so this pull request doe not close the issue yet.\n\nOn master the problem was\
    \ fixed in Lucene (see https://issues.apache.org/jira/browse/LUCENE-7293) so we\
    \ can remove the check in CustomQueryScorer completely. I will open a separate\
    \ pull request for that.\n"
