_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "### Background\r\nWe have identified an issue in latest elastic search snapshot\
    \ code where the snapshot is stuck (making no progress and not get deleted) when\
    \ one or more shards\u2019 (whose snapshot state is in INIT/STARTED state) are\
    \ not worked on by the node it is assigned to. This could happen when primary\
    \ node is different (changed after the snapshot is started) from the node (old\
    \ primary) to which the shard is marked to be snapshot-ed.\r\n\r\n### When does\
    \ it happen\r\nWhen one of the data nodes having primary shards is restarted (process\
    \ restart) while the snapshot is running and joins back the cluster within 30\
    \ seconds. The node upon restart fails to process the cluster update (due to a\
    \ race condition between the snapshot service and indices service) and all the\
    \ shards for which the node was primary (before restart) and in INIT or STARTED\
    \ state (snapshot state) will be stuck in that state forever.\r\n \r\nThe shards\
    \ get stuck as the indices services throws a IndexNotFoundException as it hasn't\
    \ processed the cluster update yet. And if one of the shards (say x out of y shards\
    \ that need to snapshot-ed) receives the IndexNotFoundException, SnapshotShardsService\
    \ fails to queue the snapshot thread for that shard as well for all the following\
    \ shards (y - x) + 1. The master will keep on waiting for the shard to go to logical\
    \ end state (DONE or FAILED) and report it back to the master. But since the snapshot\
    \ thread didn't start for the shard, it will never report back the state and thus\
    \ snapshot stuck indefinitely.\r\n\r\nWhen a delete call is invoked on the snapshot\
    \ which is stuck, all the shards which is in INIT or STARTED state will be marked\
    \ as ABORTED expecting the BlobStoreRepository to throw an exception and move\
    \ the shard to logically end state FAILED. But since no thread is working on these\
    \ shards, it will remain as ABORTED and new subsequent delete call will be queued\
    \ resulting in increase in number of tasks.\r\n\r\n### Proposed Fix\r\n1) When\
    \ IndexNotFoundException is received by the SnapshotShardsService, catch the exception\
    \ and immediately mark the snapshot shard state to FAILED. After marking it as\
    \ FAILED, it can still go ahead and process the rest of the shards which will\
    \ eventually make the snapshot to go into PARTIAL state instead of stuck forever.\r\
    \n\r\n2) When a snapshot delete call is made for a snapshot which is in progress\
    \ (or stuck), SnaphotShardsService iterate through the shards of the snapshot\
    \ and marks them as DONE or FAILED if it is complete or error-ed respectively.\
    \ For the shards which are in INIT or STARTED state, it is marked as ABORTED expecting\
    \ the thread which is uploading the data to detect the ABORTED state and throw\
    \ an error, thus going to a logical FAILED state. But, since there are no threads\
    \ working on these shards (lost during restart), the state remains the same forever.\
    \ To fix that, while marking the shard status as ABORTED we can do an additional\
    \ check to see if the shard\u2019s current primary is different than the node\
    \ to which the shard is marked to be snapshot-ed. If they are different, we can\
    \ fail the shard immediately thus making all shards to reach a logical state (either\
    \ DONE or FAILED) which in turn result in successful deletion of the problematic\
    \ snapshot.\r\n\r\n3) Adding ABORTED state in SnapshotIndexShardStage, SnapshotIndexShardStatus\
    \ and SnapshotShardsStats where it is missing.\r\n\r\n### Steps to reproduce (100%\
    \ success)\r\n* Create a multi node cluster (say with 3 data nodes).\r\n* Using\
    \ load generator, create multiple indices (say 500 indices) each with 1 replica\
    \ and 3 shards\r\n* After the data is loaded, register a repo (my-repo) and initiate\
    \ a snapshot.\r\n* Restart the elastic search process in one of the data nodes.\r\
    \n* [Verify] The new process will fail to update the snapshot state from cluster\
    \ state.\r\n* The snapshot goes to stuck state and can\u2019t be deleted.\r\n\r\
    \n### Related Issues\r\n* https://github.com/elastic/elasticsearch/issues/31624\r\
    \n* https://github.com/elastic/elasticsearch/issues/29118"
