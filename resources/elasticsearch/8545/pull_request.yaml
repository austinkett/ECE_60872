_body: !!python/object:github.GithubObject._ValuedAttribute
  value: 'This commit ensures that restore operation with wait_for_completion=true
    doesn''t return until all successfully restored shards are started. Before it
    was returning as soon as restore operation was over, which cause some shards to
    be unavailable immediately after restore completion.


    Fixes #8340

    '
