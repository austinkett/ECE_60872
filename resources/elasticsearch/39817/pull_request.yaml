_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "When following the steps mentioned in upgrade guide\r\nhttps://www.elastic.co/guide/en/elastic-stack/6.6/upgrading-elastic-stack.html\r\
    \nif we disable the cluster shard allocation but fail to enable it after\r\nupgrading\
    \ the nodes and plugins, the next step of upgrading internal\r\nindices fails.\
    \ As we did not check the bulk request response for reindexing,\r\nwe delete the\
    \ old index assuming it has been created. This is fatal\r\nas we cannot recover\
    \ from this state.\r\n\r\nThis commit adds a pre-upgrade check to test the cluster\
    \ shard\r\nallocation setting and fail upgrade if it is disabled. In case there\r\
    \nare search or bulk failures then we remove the read-only block and\r\nfail the\
    \ upgrade index request.\r\n\r\nCloses #39339"
