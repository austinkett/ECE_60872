_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "This PR is specific to the 5.x line, as #22793 in master and 6.x, while\
    \ unrelated, fixes this problem.\r\n\r\nWhen a user goes to list the available\
    \ snapshots under a `readonly` HDFDS repository, before any other repository actions\
    \ are performed, the requests will be met with a security exception. In this scenario,\
    \ certain methods within the RPC layer have yet to be set accessible for usage\
    \ in HDFS's dynamic-proxy-based RPC client. Normally, these methods would be set\
    \ accessible during a privileged call in the validation step, but this process\
    \ is skipped for `readonly` repositories. Instead, the security check is made\
    \ to see if the code allows for `supressAccessChecks`. While the HDFS repository\
    \ has these permissions, the core code base that is on the stack trace does not,\
    \ and thus, a security exception is thrown for that permission.\r\n\r\nThis PR\
    \ adds a reproducing test case for the behavior and backports the relevant portions\
    \ of #22793 - Namely the HDFSPrivilegedInputStream. Additional validations of\
    \ permissions within privileged blocks are added to the privileged input stream.\
    \ These validations will be forward-ported to master in a different PR (link).\r\
    \n\r\nRelates #26513 "
