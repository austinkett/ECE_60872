_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "Similarly to #47582, Auto-follow patterns creates following indices as long\
    \ as the remote index matches the pattern and the remote primary shards are all\
    \ started. But since 7.2 closed indices are also replicated, and it does not play\
    \ well with CCR auto-follow patterns as they create following indices for closed\
    \ leader indices too.\r\n\r\nThis pull request changes the `getLeaderIndicesToFollow()`\
    \ so that closed indices are excluded from auto-follow patterns."
