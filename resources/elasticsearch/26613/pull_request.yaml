_body: !!python/object:github.GithubObject._ValuedAttribute
  value: "The new boolean similarity is not added to the builtin similarities, so\
    \ trying to use it will fail:\r\n\r\n```\r\nPUT /test_sim_boolean\r\n{\r\n  \"\
    settings\": {\r\n    \"index\": {\r\n      \"similarity\": {\r\n        \"default\"\
    : {\r\n          \"type\": \"boolean\"\r\n        }\r\n      }\r\n    }\r\n  }\r\
    \n}\r\n```\r\n\r\n```\r\nPUT test_sim_boolean\r\n{\r\n  \"settings\": {\r\n  \
    \  \"similarity\": {\r\n      \"boolean_sim\": {\r\n        \"type\": \"boolean\"\
    \r\n      }\r\n    }\r\n  }\r\n}\r\n```\r\n```\r\n{\r\n   \"error\": {\r\n   \
    \   \"root_cause\": [\r\n         {\r\n            \"type\": \"illegal_argument_exception\"\
    ,\r\n            \"reason\": \"Unknown Similarity type [boolean] for [default]\"\
    \r\n         }\r\n      ],\r\n      \"type\": \"illegal_argument_exception\",\r\
    \n      \"reason\": \"Unknown Similarity type [boolean] for [default]\"\r\n  \
    \ },\r\n   \"status\": 400\r\n}\r\n```\r\n\r\nThe workaround is to simply use\
    \ the similarity directly in every field that requires it\r\n\r\n```\r\nPUT /test_sim_boolean\r\
    \n{\r\n    \"mappings\": {\r\n      \"foo\": {\r\n        \"properties\": {\r\n\
    \          \"bar\": {\r\n            \"type\": \"text\",\r\n            \"similarity\"\
    : \"boolean\"\r\n          }\r\n        }\r\n      }\r\n    }\r\n  }\r\n}\r\n\
    ```\r\n\r\n* First commit contains the fix.\r\n* Second commit is a simple rename\
    \ of the local variable. I can remove this commit if you really like the previous\
    \ name or I can squash it.\r\n* Third commit: after analyzing the code in order\
    \ to future proof it, it is clear based on the three data points that built-in\
    \ similarities include all of the default ones"
