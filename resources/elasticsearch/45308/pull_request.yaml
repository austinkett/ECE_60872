  body: "If a cluster sending monitoring data is unhealthy and triggers an\r\nalert,\
    \ then stops sending data the following exception [1] can occur.\r\n\r\nThis exception\
    \ stops the current Watch and the behavior is actually\r\ncorrect in part due\
    \ to the exception. [Simply fixing the exception\r\nintroduces some incorrect\
    \ behavior](https://github.com/elastic/elasticsearch/pull/45294). Once the the\
    \ Watch does not\r\nerror in the this case, it will result in an incorrectly \"\
    resolved\"\r\nalert due to the way alert resolution is coded.  \r\n\r\nThe fix\
    \ here is two parts \r\na) fix the exception - easy as checking the size of the\r\
    \narray before accessing it\r\n\r\nb) fix the incorrect behavior that results\
    \ from fixing the exception.\r\n\r\n- Note - the UI depends on the success/met\
    \ state for each condition\r\nto determine an \"OK\" or \"FIRING\"\r\n\r\nIn this\
    \ scenario, where an unhealthy cluster triggers an alert and\r\nthen goes silent,\
    \ it should keep \"FIRING\" until it hears back that\r\nthe cluster is green.\
    \ To keep the Watch \"FIRING\" either the index\r\naction or the email action\
    \ needs to fire. Since the Watch is neither\r\na \"new\" alert or a \"resolved\"\
    \ alert, we do not want to keep sending\r\nan email (that would be non-passive\
    \ too). Without completely changing\r\nthe logic of how an alert is resolved allowing\
    \ the index action to\r\ntake place would result in the alert being resolved.\
    \ \r\n\r\nSince we can not keep \"FIRING\" either the email or index action \r\
    \n(since we don't want to resolve the alert or re-write the logic for alert resolution),\r\
    \nwe will introduce a 3rd action. A logging action that WILL fire when\r\nthe\
    \ cluster is unhealthy. Specifically will fire when there is an\r\nunresolved\
    \ alert and it can not find the cluster state.\r\nThis logging action is logged\
    \ at debug, so it should not be noticed much.\r\nThis logging action serves as\
    \ an 'anchor' for the UI to keep the state\r\nin an a \"FIRING\" status until\
    \ the alert is resolved.\r\n\r\nThis commit also increases the versions of the\
    \ watches. \r\n\r\nThis presents a possible scenario where a cluster starts firing,\r\
    \nthen goes completely silent forever, the Watch will be \"FIRING\"\r\nforever.\
    \ This is an edge case that already exists in some scenarios\r\nand requires manual\
    \ intervention to remove that Watch.\r\n\r\nFixes #43184\r\n\r\n[1]\r\n```\r\n\
    org.elasticsearch.script.ScriptException: runtime error\r\n\tat org.elasticsearch.painless.PainlessScript.convertToScriptException(PainlessScript.java:94)\
    \ ~[?:?]\r\n\tat org.elasticsearch.painless.PainlessScript$Script.execute(ctx.vars.email_recipient\
    \ = (ctx.payload.kibana_settings.hits.total > 0 && ctx.payload.kibana_settings.hits.hits[0]._source.kibana_settings.xpack\
    \ != null) ? ctx.payload.kibana_settings.hits.hits[0]._source.kibana_settings.xpack.default_admin_email\
    \ : null;ct ...:1152) ~[?:?]\r\n\tat org.elasticsearch.xpack.watcher.transform.script.ExecutableScriptTransform.doExecute(ExecutableScriptTransform.java:49)\
    \ ~[x-pack-watcher-7.1.1.jar:7.1.1]\r\n\t...\r\nCaused by: java.lang.IndexOutOfBoundsException:\
    \ Index: 0, Size: 0\r\n```\r\nfrom .watcher-history:\r\n```\r\n     \"type\" :\
    \ \"script_exception\",\r\n                \"reason\" : \"runtime error\",\r\n\
    \                \"script_stack\" : [\r\n                  \"java.util.ArrayList.rangeCheck(ArrayList.java:657)\"\
    ,\r\n                  \"java.util.ArrayList.get(ArrayList.java:433)\",\r\n  \
    \                \"state = ctx.payload.check.hits.hits[0]._source.cluster_state.status;\"\
    ,\r\n                  \"                                   ^---- HERE\"\r\n \
    \               ],\r\n```\r\n\r\n----\r\nTo test, enable monitoring and a Kibana\
    \ email, push the cluster to a unhealthy state:\r\n\r\nKibana\r\n```\r\nxpack.monitoring.cluster_alerts.email_notifications.enabled:\
    \ true\r\nxpack.monitoring.cluster_alerts.email_notifications.email_address: alert@example.com\r\
    \n```\r\n\r\nES\r\n```\r\nxpack.monitoring.enabled: true\r\nxpack.monitoring.collection.enabled:\
    \ true\r\n```\r\n\r\nMake unhealthy\r\n```\r\nPUT deleteme\r\n{\r\n  \"settings\"\
    : {\r\n    \"number_of_replicas\": 100\r\n  }\r\n}\r\n```\r\n\r\nStop sending\
    \ metrics\r\n```\r\nPUT _cluster/settings\r\n{\r\n  \"transient\": {\r\n    \"\
    xpack.monitoring.collection.interval\" : \"20000s\"\r\n  }\r\n}\r\n```\r\nDelete\
    \ the monitoring index(s)\r\n```\r\nDELETE .monitoring-es-7*\r\n```\r\nObserve\
    \ that UI stays in a firing state \r\n[screen shot](https://user-images.githubusercontent.com/976291/62655668-198cd080-b928-11e9-9b5b-f9f6902a85d1.png)\r\
    \n\r\nFix the cluster\r\n```\r\nDELETE deleteme\r\n```\r\nAllowing monitoring\
    \ data to flow:\r\n```\r\nPUT _cluster/settings\r\n{\r\n  \"transient\": {\r\n\
    \    \"xpack.monitoring.collection.interval\" : null\r\n  }\r\n}\r\n```\r\nA resolved\
    \ email should now be sent and the UI is now OK\r\n\r\nTransitional phase that\
    \ sent the resolved\r\n[screen shot](https://user-images.githubusercontent.com/976291/62655673-1e518480-b928-11e9-8712-1ea260a0e731.png)\r\
    \nStabilized in OK\r\n[screen shot](https://user-images.githubusercontent.com/976291/62655682-214c7500-b928-11e9-96b8-e909135f9ca4.png)\r\
    \n\r\n---------\r\nA more readable diff:\r\n<img width=\"2117\" alt=\"image\"\
    \ src=\"https://user-images.githubusercontent.com/976291/62656632-3f1ad980-b92a-11e9-81fd-4f3e5160c49b.png\"\
    >\r\n"
