  base: *id011
  body: "Today there is no way to get notified if a node is disconnected. Client code\r\
    \nmust poll the TranportClient constantly to detect that a node is not connected\r\
    \nanymore in order to react and add new nodes or notify altering etc. For instance\r\
    \nif a hostname  gets resolved to an IP but that host is disconnected clients\
    \ want\r\nto reconnect by resolving the hostname again which is a common situation\
    \ in cloud\r\nenvironments.\r\n\r\nCloses #21424"
