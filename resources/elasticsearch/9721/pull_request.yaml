  base: *id011
  body: 'The tribe node, at startup, sets up the tribe clients that will join their
    corresponding tribes. All of the tribe.\* settings are properly forwarded to the
    corresponding tribe client. System properties and global configuration settings
    (all but tribe.*) must not be forwarded to the tribe clients though or they will
    end up overriding per tribe settings with same name.


    For instance if you set the `transport.tcp.port` to some defined value for the
    tribe node, via system property or configuration file, that same value must not
    be forwarded to the tribe clients, otherwise they will try and use the same port,
    which will be already occupied by the tribe node itself, resulting in startup
    failed. Same for cluster.name, which will cause the tribe clients not to join
    their tribes.


    This change is quite hard to test in our test infra, given that we make sure that
    the internal test cluster ignores any system property for proper test isolation.
    I tested it manually and verfied that the fix works and doesn''t seem to have
    any downside. If anybody has any idea on how we can test this, I would be happy
    to add some tests to make sure we have proper coverage for it.


    Closes #9576

    '
