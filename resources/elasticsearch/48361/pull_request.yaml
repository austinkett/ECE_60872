  value: "7.5+ for SLM requires [stats] object to exist in the cluster state.\r\n\
    When doing an in-place upgrade from 7.4 to 7.5+ [stats] does not exist\r\nin cluster\
    \ state, result in an exception on startup [1].\r\n\r\nThis commit moves the [stats]\
    \ to be an optional object in the parser\r\nand if not found will default to an\
    \ empty stats object.\r\n\r\n[1] Caused by: java.lang.IllegalArgumentException:\
    \ Required [stats]\r\n\r\n----------\r\n\r\nNote - this is was not caught by normal\
    \ full cluster state restart tests since by default there is no SLM data in cluster\
    \ state. Stopping and restarting ILM is one way to force SLM cluster state to\
    \ be written (hence the custom test)\r\n\r\nNote - this does not need to merged\
    \ to master/8.0, however, we may need a follow up PR in 7.x to ensure that SLM\
    \ is eagerly written to cluster state. \r\n\r\nBelow is the full error when the\
