  base: *id011
  body: "\u2026lper#unwrapCause\n\nThis code seems to be a circuit breaker to prevent\
    \ digging too deeply in the\nexception causes.\nIf we enter this circuit breaker\
    \ then it's likely that something very bad is\nhappening. Unfortunately we ask\
    \ the logger to log the full stack of all the causes.\nIt can generate gigs of\
    \ logs in few minutes and filling up all disk space.\nIt happened on a cluster\
    \ affected by what seem to be recursion bug (c.f. #19187)\nwhere it generated\
    \ 27gig of logs in less than 5 minutes.\nWhile this code is useful to debug problematic\
    \ exceptions it may generate too\nmany lines causing \"no space left on devices\"\
    \ errors thus making debugging the\nroot cause even harder.\n"
