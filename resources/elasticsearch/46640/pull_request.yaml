  body: "Previously, queries on the `_index` field were not able to specify index\
    \ aliases. This was a regression in functionality compared to the 'indices' query,\
    \ which was deprecated and removed in 6.0.\r\n\r\nNow queries on `_index` can\
    \ specify an alias, which is resolved to the concrete index names when we check\
    \ whether an index matches. To match a remote shard target, the pattern needs\
    \ to be of the form 'cluster:index' to match the fully-qualified index name. Aliases\
    \ can be specified in the following query types: `term`, `terms`, `prefix`, and\
    \ `wildcard`.\r\n\r\nThere are two complexities that I was hoping to get your\
    \ thoughts on:\r\n- After this change, in order to match a remote index name,\
    \ the provided pattern must contain the separator `:`. This allows us to consistently\
    \ identify what represents the cluster name vs. local index name, and matches\
    \ the behavior when specifying indices in a cross-cluster search. However, the\
    \ previous behavior for these queries did not require a colon to be present --\
    \ for example you could match `cluster:index` using the pattern `*index`. I'm\
    \ not sure it's possible to avoid this breaking change.\r\n- Currently, aliases\
    \ can't be specified in `regexp` queries. I didn't think it was worth the extra\
    \ logic to support these queries. I actually added support for `regexp` speculatively\
    \ to `_index` in #34089 (it wasn't actually requested by users), and am now doubting\
    \ the decision. I would prefer that we deprecate + remove support for `regexp`\
    \ on `_index` and avoid adding the extra logic.\r\n\r\nAddresses #23306.\r\n"
