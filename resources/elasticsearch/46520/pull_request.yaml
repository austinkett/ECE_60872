  body: "## Issue\r\nSometimes we need to perform rolling restart for some static\
    \ configurations to take effect, or rolling restart to upgrade whole cluster.\
    \ We have tested one of the cluster that has 6 nodes, total 10TB data, 6000+ shards\
    \ with 1 replica. Before restarting, we have done sync flush, each node cost 10+\
    \ mins to get cluster GREEN, all nodes rolling restart cost more than 1 hour.\
    \ And for 100+ nodes, need more than one day to upgrade.\r\n\r\nAfter sorting\
    \ related logic, we found an issue, take 3 nodes A, B, C as an example:\r\nTest\
    \ version: 5.6.4, 6.4.3, 7.3.1.\r\nRelated settings:\r\n\"index.unassigned.node_left.delayed_timeout\"\
    : 3m\r\n\"cluster.routing.allocation.node_concurrent_recoveries\": 30\r\n\"indices.recovery.max_bytes_per_sec\"\
    : 40mb\r\n\r\nOne node (A) restart flow:\r\n- Restart node A. All shards on node\
    \ A become unassigned.\r\n- Before node A gets back, also before delay allocation\
    \ timeout (3m), no unassigned shards gets relocated.\r\n- After node A gets started,\
    \ all unassigned shards start to recovery from node A, and node A gets throttled\
    \ (30) soon.\r\n- Then some unassigned shards start to be relocated to other nodes\
    \ (B, C), as they are not throttled. Since peer recovery from remote node would\
    \ copy segment files and translogs, shard around 30GB would cost 10+ mins (40mb/sec\
    \ by default).\r\n\r\n## Solution\r\nWith this PR optimization, one node restarting\
    \ time in above case could reduce from 10+ mins to around 1 min. The main logic:\r\
    \nAfter restarted node gets back, if it gets throttled, do not relocate unassigned\
    \ shards to other nodes before delay allocation timeout. Then in most case would\
    \ not cause segment files copy from remote node."
