  base: *id013
  body: "When a node was a data node only then the index state was not written.\n\
    In case this node connected to a master that did not have the index\nin the cluster\
    \ state, for example because a master was restarted and\nthe data folder was lost,\
    \ then the indices were not imported as dangling\nbut instead deleted.\nThis commit\
    \ makes sure that index state for data nodes is also written\nif they have at\
    \ least one shard of this index allocated.\n\nI am a little lost with this. I\
    \ found that the index can still be deleted\nfrom a data node if the state was\
    \ written but the node gets a new cluster state from a \nmaster that does not\
    \ have it, for example because it was restarted without data folder. Happens\n\
    if the data node does not get the initial cluster state from the new but a later\
    \ one and state\npersistence is not disabled. \nI avoid this now by this: https://github.com/elasticsearch/elasticsearch/pull/9952/files#diff-f0f71bedb3d7e6f1cec54e8dddf5c3d3R109\n\
    but am worried about side effects this might have.  Any feedback appreciated.\n\
    \ncloses #8823\n"
