  base: *id011
  body: "Currently if Manifest write is unsuccesful (i.e. WriteStateException is thrown)\
    \ we perform cleanup of newly created metadata files. However, this is wrong.\
    \ \r\nConsider the following sequence (catched by CI here https://github.com/elastic/elasticsearch/issues/39077):\r\
    \n\r\n- cluster global data is written **successful**\r\n- the associated manifest\
    \ write **fails** (during the fsync, ie files have been written)\r\n- deleting\
    \ (revert) the manifest files, **fails**, metadata is therefore persisted\r\n\
    - deleting (revert) the cluster global data is **successful**\r\n\r\nIn this case,\
    \ when trying to load metadata (after node restart because of dirty WriteStateException),\
    \  the following exception will happen\r\n```\r\njava.io.IOException: failed to\
    \ find global metadata [generation: 0]\r\n```\r\nbecause manifest file is referencing\
    \ missing global metadata file.\r\n\r\nThis commit checks if thrown WriteStateException\
    \ is dirty and if its we don't perform any cleanup, because new Manifest file\
    \ might be created, but its deletion has failed.\r\nIn the future, we might add\
    \ more fine grained check - perform the cleanup if WriteStateException is dirty,\
    \ but Manifest deletion is succesful.\r\n\r\nCloses https://github.com/elastic/elasticsearch/issues/39077"
